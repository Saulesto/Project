{% extends "layout.html" %}
{% block title %}Game{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Game</h2>
    <p>Explore and play various games.</p>
    <ul>
        {% for game in games %}
            <li>
                <h3>{{ game.title }}</h3>
                <p>{{ game.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
