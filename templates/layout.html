<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
    
    <!-- Link to Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to Bootstrap JS Bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Link to jQuery for additional JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- Link to Google Fonts for custom font styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title> <!-- Title block to be overridden in child templates -->
</head>
<body class="body">
    <header class="header">
        <!-- Bootstrap Navbar for navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Button for collapsing the navbar on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"> <!-- Move these links to the left -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('shop') }}">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('activities') }}">Activities</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('games') }}">Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('data_analyzer') }}">Data Analyzer</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto"> <!-- User-related links stay on the right -->
                        {% if 'user' in session %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('settings') }}">Settings</a></li>
                            
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %} <!-- Content block to be overridden in child templates -->
    </main>
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Your Website. All rights reserved.</p> <!-- Footer content -->
    </footer>
</body>
</html>
