<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Title of the document, which can be overridden in different templates -->
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header section containing the navigation bar and user section -->
    <header>
        <nav>
            <!-- Navigation links to different sections of the website -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('news') }}">News</a>
            <a href="{{ url_for('blogs') }}">Blogs</a>
            <a href="{{ url_for('activities_view') }}">Activities</a>
            <a href="{{ url_for('shop') }}">Shop</a>
            <a href="{{ url_for('games_view') }}">Games</a>
            <a href="{{ url_for('data_analyzer') }}">Data Analyzer</a>
        </nav>
        <div class="user-section">
            <!-- Check if user is logged in -->
            {% if 'user' in session %}
                <!-- Display a welcome message and logout link if user is logged in -->
                <p>Welcome, {{ session['user'] }}</p>
                <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
            {% else %}
                <!-- Display registration and login links if user is not logged in -->
                <a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </header>
    <!-- Main content area, which can be overridden in different templates -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
